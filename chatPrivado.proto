syntax = "proto3";
import "google/protobuf/empty.proto";

message MisatgeRebut {
  string missatge = 1;
}

message MisatgeEnviat {
  string missatge = 1;
}

message chatEmpty {}

service Chat {
  rpc EnviarMissatge(MisatgeEnviat) returns (MisatgeRebut) {}
  rpc RebreMissatge(chatEmpty) returns (stream MisatgeRebut) {}
}

